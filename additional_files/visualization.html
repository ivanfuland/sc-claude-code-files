<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Animated Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        .visualization {
            width: 800px;
            height: 600px;
            position: relative;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }
        
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: wave 8s linear infinite;
        }
        
        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wave"></div>
        <div class="visualization" id="visualization">
            <div class="title">Cool Visualization</div>
        </div>
        <div class="stats" id="stats">
            Particles: <span id="particleCount">0</span><br>
            Animation: <span id="animationState">Running</span>
        </div>
        <div class="control-panel">
            <button class="btn" onclick="addParticles()">Add Particles</button>
            <button class="btn" onclick="clearParticles()">Clear</button>
            <button class="btn" onclick="toggleAnimation()">Toggle Animation</button>
        </div>
    </div>

    <script>
        let particleCount = 0;
        let animationRunning = true;
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8'];
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 20 + 10;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const x = Math.random() * 750;
            const y = Math.random() * 550;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.background = `radial-gradient(circle, ${color}, transparent)`;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.boxShadow = `0 0 20px ${color}`;
            particle.style.animationDelay = Math.random() * 4 + 's';
            
            document.getElementById('visualization').appendChild(particle);
            particleCount++;
            updateStats();
            
            // Remove particle after some time
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                    particleCount--;
                    updateStats();
                }
            }, 8000 + Math.random() * 4000);
        }
        
        function addParticles() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createParticle(), i * 100);
            }
        }
        
        function clearParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.animation = 'none';
                particle.style.opacity = '0';
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 300);
            });
            particleCount = 0;
            updateStats();
        }
        
        function toggleAnimation() {
            animationRunning = !animationRunning;
            const particles = document.querySelectorAll('.particle');
            const wave = document.querySelector('.wave');
            const title = document.querySelector('.title');
            
            if (animationRunning) {
                particles.forEach(p => p.style.animationPlayState = 'running');
                wave.style.animationPlayState = 'running';
                title.style.animationPlayState = 'running';
            } else {
                particles.forEach(p => p.style.animationPlayState = 'paused');
                wave.style.animationPlayState = 'paused';
                title.style.animationPlayState = 'paused';
            }
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('particleCount').textContent = particleCount;
            document.getElementById('animationState').textContent = animationRunning ? 'Running' : 'Paused';
        }
        
        // Auto-generate particles
        function autoGenerate() {
            if (particleCount < 30) {
                createParticle();
            }
            setTimeout(autoGenerate, 1000 + Math.random() * 2000);
        }
        
        // Start the visualization
        autoGenerate();
        
        // Add some initial particles
        setTimeout(() => addParticles(), 1000);
    </script>
</body>
</html>
